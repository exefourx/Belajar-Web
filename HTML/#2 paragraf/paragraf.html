<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>

    <!-- contoh tag p, br dan hr-->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah <br> paragraf 2</p>
    <hr>

    <!-- contoh tag b, i dan u-->
    <p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
    <p>Nama saya <u>Rayhan Pangestu</u></p>
    <hr>

    <!-- contoh tag strong dan em-->
    <p><strong>Pengumuman</strong>. kuliah pemrograman web 1, Senin, 12 Januari 2020 <em>di tiadakan!</em></p>

</body>
</html>
