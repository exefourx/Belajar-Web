<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list</title>
</head>
<body>
    
    <h3>To Do List</h3>
    <!-- ol (ordered list) membuat daftar list teurut. li (list item)-->
    <ol type="1"> <!--atribut 1 (number), A (huruf besar), a (huruf kecil), I (romawi), i (romawi huruf kecil)-->
        <li>Bangun tidur</li>
        <li>Ke WC</li>
        <li>Tidur lagi</li>
    </ol>

    <h3>Saat sarapan, saya akan makan</h3>
    <!-- ul (unordered list), urutan list tidak terpengaruh "sama" -->
    <ul type="circle"> <!--atribut disc (bulet), square (petak), circle(bulat berongga)-->
        <li>Roti</li>
        <li>Roti kacang</li>
        <li>Roti sobek</li>
    </ul>

    <h3>Pemrograman Web 1</h3>
    <!-- dl (definition list), digunakan untuk membuat terminologi dan deskripsi-->
    <dl>
        <dt><strong>HTML</strong></dt> <!-- dt (terminologi)-->
        <dd>Hyper Text Markup Language</dd> <!-- dd (description) -->
        <dt><strong>CSS</strong></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>

</body>
</html>
