<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
        
    <form action="">
        <table style="text-align :center">
        
            <tr style="text-align :right">
                <td><label for="username">Text : </label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr style="text-align :right">
                <td><label for="password">password : </label></td> 
                <td><input type="password" name="" id="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label> 
                    <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
                    <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
                    <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
                </td>
            </tr>
            <tr>
                <td><label for="select">Combo Box : </label></td>
                <td style="text-align :left"><select name="" id="select">
                    <option value="">Ionia</option>
                    <option value="">Monstand</option>
                    <option value="">Enkanomiya</option>
                </select></td>
            </tr>
            <tr>
                <td style="text-align :right"><label for="textarea">Textarea : </label> </td>
                <td><textarea name="" id="textarea"></textarea> </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submid">Kirim</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
