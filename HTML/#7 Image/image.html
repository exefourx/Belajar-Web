<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <!-- tag a saat membungkus tag img akan menciptakan link jika mengklik image/gambar -->
    <a href="https://youtube.com">
        <!--  tag img (image) dan atribut src buat menyimpan gambar. Ada dua resource yang bisa kita pakai
            1. internal resource : image.png
            2. external resource (hotlink) : link dari sebuah gambar https://image****
        -->
        <img src="tank.png" title="tanko" alt="tank" width="50%"> 
        <!-- atribut yang ada pada <img> 
            src : untuk mengambil/mencari gambar
            alt : alternative text pada gambar saat gambar bermasalah
            title : buat menambahkan title pada saat kursor diarahkan ke gambar
            width dan height : buat mengatur lebar dan tinggi gambar dalam satuan pixel (default) dan % (relative ukuran halaman).
        -->
    </a>
</body>
</html>
<!-- Tidak disarankan menggunakan external link buat menyimpan gabar
    1. curang, bandwidth yang dikenakan milik orang
    2. bisa mengandung copyright
    3. bisa saja gambar terhapus kapan saja
-->
