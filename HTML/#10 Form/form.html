<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>

<form action="">
    <label for="username">username</label> <!-- tag <label>, funsi label suatu input. pada atribut for="" samakan dengan id di input-->
    <input type="text" id="username"> <!-- tag <input> untuk menginputkan sesuatu. pada atribut id samakan dengan for label 
    atribut type="" untuk menentukan memasukan inputan jenis apa
    -->
    <br>
    <label for="password">password</label> 
    <input type="password" name="" id="password"> <!-- type="password" untuk memasukan inputan jenis pasword yang akan menyembunyikan inputan -->
    <br>
    <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label> 
    <!-- type="radio" untuk membuat radio button 
        atribut name="" buat menamakan/mengidentifikasi suatu grub berdasarkan nilai / value -->
    <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
    <br>
    <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label> <!-- type="checkbox" untuk membuat checkbox -->
    <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
    <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
    <br>
    <button type="submid">Kirim</button> <!-- tag <button> buat tombol mengirims, type=""buat mengirimkan data-->
</form>

</body>
</html>
