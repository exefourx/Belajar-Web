<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
</head>
<body>
    
    <table border="1" cellspacing="0" cellpadding="10"> <!-- diperlukan tag table untuk membungkus. Atribut yang ada pada table :
        1. border : untuk menambahkan garis disekitar cell atau menambahkan border
        2. cellspacing : untuk menambahkan jarak antar cell
        3. cellpadding : untuk memberi luas pada sebuah cell
        4. colspan : 
        5. rowspan : 
    -->
        <tr> <!--table row yaitu baris-->
            <td>baris 1, kolom 1</td> <!-- table data yaitu kolom -->
            <td>baris 2, kolom 2</td>
        </tr>
        <tr>
            <td>baris 2, kolom 1</td>
            <td>baris 2, kolom 2</td>
        </tr>
    </table>
</body>
</html>
